<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドット絵エディタ</title>
</head>
<body>

  <h1>ドット絵エディタ</h1>

  <!-- 描画用キャンバス -->
  <canvas id="canvas" width="320" height="320"></canvas>

  <!-- 色選択スライダー -->
  <div>
    <label>R: <input type="range" id="r" min="0" max="255" value="0"></label><br>
    <label>G: <input type="range" id="g" min="0" max="255" value="0"></label><br>
    <label>B: <input type="range" id="b" min="0" max="255" value="0"></label><br>
  </div>

  <!-- パレット保存ボタンとパレット表示エリア -->
  <div>
    <button id="saveToPalette">現在の色をパレットに保存</button>
    <div id="paletteColors"></div>
  </div>

  <!-- 画像読み込み用のファイル選択 -->
  <div>
    <label>画像を読み込む: <input type="file" id="imageLoader" accept="image/*"></label>
  </div>

  <!-- 四角形塗りモード切り替えボタン -->
  <div>
    <button id="rectFill">塗りモードにする</button>
  </div>

  <!-- メインのJavaScriptファイルを読み込む -->
  <script src="main.js"></script>
</body>
</html>
